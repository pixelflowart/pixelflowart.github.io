<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equação do 2º Grau</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    input {
      width: 60px;
      margin: 5px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora: Equação do 2º Grau</h1>
  <p>Digite os valores de <b>a</b>, <b>b</b> e <b>c</b>:</p>
  <input type="number" id="a" placeholder="a">
  <input type="number" id="b" placeholder="b">
  <input type="number" id="c" placeholder="c">
  <br>
  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>
  <canvas id="grafico" width="400" height="300"></canvas>

  <script>
    let chart;

    function calcular() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("resultado").innerHTML = "⚠️ Preencha todos os valores!";
        return;
      }

      const delta = b*b - 4*a*c;
      let resultado = `<p>Equação: ${a}x² + ${b}x + ${c} = 0</p>`;
      resultado += `<p>Δ (Delta) = ${delta}</p>`;

      let raizes = [];
      if (delta < 0) {
        resultado += "<p>❌ Não existem raízes reais.</p>";
      } else if (delta === 0) {
        const x = -b / (2*a);
        raizes.push(x);
        resultado += `<p>Raiz única: x = ${x}</p>`;
      } else {
        const x1 = (-b + Math.sqrt(delta)) / (2*a);
        const x2 = (-b - Math.sqrt(delta)) / (2*a);
        raizes.push(x1, x2);
        resultado += `<p>Raízes: x₁ = ${x1}, x₂ = ${x2}</p>`;
      }

      document.getElementById("resultado").innerHTML = resultado;

      // Gráfico
      const x_vals = [];
      const y_vals = [];
      for (let x = -10; x <= 10; x += 0.2) {
        x_vals.push(x);
        y_vals.push(a*x*x + b*x + c);
      }

      if (chart) chart.destroy();

      const ctx = document.getElementById("grafico").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: x_vals,
          datasets: [{
            label: "y = ax² + bx + c",
            data: y_vals,
            borderColor: "blue",
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: "linear",
              position: "bottom"
            },
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }
  </script>
</body>
</html>
